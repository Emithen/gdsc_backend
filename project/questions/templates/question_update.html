<h1>질문 수정하기</h1>
<form action="/questions/{{question.id}}/update" method="post">
    {% csrf_token %}
    <input type="text" name="subject" placeholder="제목" value="{{question.subject}}" required>
    <input type="text" name="content" placeholder="내용" value="{{question.content}}" required>
    <button type="submit">등록</button>
</form>
