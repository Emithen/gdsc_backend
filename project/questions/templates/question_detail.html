<h1>{{question.subject}}</h1>
<p>{{question.content}}</p>
<p>{{question.create_date}}</p>

<a href="/questions/{{question.id}}/update">수정</a>
<a href="/questions/{{question.id}}/delete">삭제</a>

<form action="/questions/{{question.id}}/answer_create" method="post">
    {% csrf_token %}
    <input type="text" name="content" placeholder="답변을 입력하세요">
    <button type="submit">제출</button>
</form>

<form>
    <ul>
    {% for answer in answers %}
        <li>
            <p>{{answer.content}}</p>
            <p><small>{{answer.create_date}}</small></p>
        </li>
    {% endfor %}
    </ul>
</form>
